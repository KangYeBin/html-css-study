<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <p>
    <!-- HTML에서 가로 공백은 한 칸만 인정하므로
      여러 칸의 공백이 필요하면 &nbsp; &ensp; &emsp -->
    Hello&nbsp;&nbsp;&nbsp;&nbsp;World! <br>
    Hello&ensp;&emsp;World!
    <br><br>

    <!-- <>를 사용하고 싶을 때 &lt; &gt 사용
    ""는 &quot; 등 다양한 특수 기호가 존재 -->
    &lt;div&gt;태그는 아무 의미가 없는 블록 영역을 생성한다</div> <br>
    &quot;&lt;div&gt;&quot;태그는 아무 의미가 없는 블록 영역을 생성한다</div>

  </p>

</body>

</html>
