<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <a href="https://www.naver.com" target="blank">네이버로 이동</a>
  <!--
    # target의 종류
    _blank: 새 창에 웹 페이지 열기
    _self(기본값): 현재 브라우저에 그대로 웹 페이지 열기
    _parent: 부모 프레임에 새 웹 페이지 열기
    _top: 최상위 프레임에 새 웹페이지 열기
  -->

  <header id="top">
    <article>
      <h1>안녕~~</h1>
      <p style="height: 3000px;">
        메롱~~~~</p>
    </article>
  </header>

  <a href="#top">맨 위로 이동</a>

</body>

</html>
