<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <!--
    절대 경로: 절대적으로 가리킬 수 있는 경로.
    해당 파일이 존재하는 전체 경로.

    상대 경로: 현재 존재하는 디렉토리를 기준으로
    해당 파일까지의 위치를 가리키는 경로.
  -->

  <figure>
    <img src="./images/basic.jpg" alt="송아지 사진" width="400px">
    <figcaption>우리집 송아지예요~</figcaption>
  </figure>

  <img src="./images/basic.jpg" alt="송아지 사진" width="200px">
  <!-- 이미지가 깨지면 alt 설명 출력
    웹 접근성을 위해 alt를 필수적으로 작성 -->
  <!-- height는 사진의 비율이 방가질 수 있으므로 사용하지 않는 것을 권장 -->

  <a href="https://www.naver.com">
    <img src="./images/basic.jpg" alt="송아지 사진" width="200px">
  </a>

  <!-- 이미지 주소 링크로도 가능 -->
  <img src="https://dimg.donga.com/wps/NEWS/IMAGE/2023/05/12/119255016.1.jpg" alt="고양이" width="200px">

</body>

</html>
