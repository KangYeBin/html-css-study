<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    /* div.orange는 일치 선택자이므로 공백 주의
    div의 직속이 아니더라도 안에만 존재하면 적용 */
    div .orange {
      color: orange;
    }
  </style>
</head>

<body>

  <h1>안녕~~</h1>
  <div>
    <ul>
      <li>사과</li>
      <li class="orange">오렌지</li>
      <li>딸기</li>
    </ul>
  </div>
  <div>당근</div>
  <p>토마토</p>
  <span class="orange">오렌지</span>

</body>

</html>
