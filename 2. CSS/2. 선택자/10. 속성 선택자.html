<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    /* input 태그 중에서 value가 hello인 것이 적용 */
    input[value=hello] {
      width: 200px;
      color: blue;
    }

    input[type=password] {
      width: 100px;
      color: red;
    }

    input[disabled] {
      opacity: 0.3;
    }

    /* 클래스 이름이 btn으로 시작하는 모든 버튼에 적용 */
    button[class^=btn-] {
      font-weight: bold;
      border-radius: 20px;
    }

    /* 클래스 이름이 success로 끝나는 모든 버튼에 적용 */
    button[class$=success] {
      background: green;
    }
  </style>
</head>

<body>

  <input type="text" value="hello">
  <input type="password" value="1234">
  <input type="text" value="disabled-text" disabled>

  <button class="btn-success">Success</button>
  <button class="btn-danger">Danger</button>

</body>

</html>
