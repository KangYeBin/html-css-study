<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    /* 인접 형제 선택자 +는 다음 형제 요소만 적용되지만
    일반 형제 선택자 ~는 이후 모든 형제 요소가 적용된다 */
    .orange~li {
      color: yellowgreen;
    }
  </style>
</head>

<body>

  <ul>
    <li>딸기</li>
    <li>사과</li>
    <li class="orange">오렌지</li>
    <li>망고</li>
    <li>포도</li>
  </ul>

</body>

</html>
