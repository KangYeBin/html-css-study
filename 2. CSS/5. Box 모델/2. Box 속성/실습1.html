<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- reset css -->
  <!-- 웹 사이트에 기본으로 제공되는 margin, padding 등의 속성을 모두 없앤다 -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"> -->

  <style>
    .container {
      width: 550px;
      border: 3px double #123456;
    }

    .box1 {
      background: #abcdef;
      font-size: 20px;
      text-align: center;
      padding: 15px;
      font-weight: bold;
    }

    .box2 {
      border-top: 3px solid darkblue;
      border-bottom: 1px groove #123456;
      padding: 10px;
    }

    .box3 {
      padding: 10px;
    }

    .text1 {
      font-weight: bold;
      font-size: 20px;
    }

    .text2 {
      font-size: 12px;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="box1">속 담 풀 이</div>
    <div class="box2">
      <div class="text1">말 한마디에 천냥 빚진다.</div>
      <div class="text2">생각해보지 않고 나오는 대로 말하다가 실수하면 상대의 마음에 아픔을 남기게 된다.</div>
    </div>
    <div class="box3">
      <div class="text1">웃는 얼굴에 침 못 뱉는다.</div>
      <div class="text2">호의적인 의사소통 방법은 자기 말만 하는 것보다 좋은 결과로 이어진다.</div>
    </div>
  </div>

</body>

</html>
