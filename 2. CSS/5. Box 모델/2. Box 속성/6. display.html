<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    span {
      /* span은 인라인 요소이므로 크기를 조절 불가 */
      width: 100px;
      height: 100px;
      background: red;
      /* span 태그임에도 크기 조절이 가능해짐 */
      display: block;
    }

    a {
      width: 100px;
      height: 100px;
      background: green;
      /* width,height를 갖되 가로로 배치 */
      display: inline-block;
    }

    .box {
      height: 100px;
      background: skyblue;
      margin-top: 40px;
    }

    .box>input:nth-child(2) {
      display: none;
    }
  </style>

</head>

<body>

  <span>display 속성</span>
  <a href="#">게시판</a>
  <a href="#">방명록</a>
  <div class="box">
    <input type="text" value="1">
    <input type="text" value="2">
    <input type="text" value="3">
    <input type="text" value="4">
    <input type="text" value="5">
    <input type="text" value="6">
  </div>

</body>

</html>
