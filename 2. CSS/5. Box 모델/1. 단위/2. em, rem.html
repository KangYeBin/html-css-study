<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    html {
      font-size: 10px ;
    }

    body * {
      border: 2px solid black;
    }

    .container {
      font-size: 20px;
      width: 60em;
    }

    .parent {
      /* 600 40 */
      width: 50%;
      font-size: 2em;
    }

    .child {
      /* 180 48 */
      /* 기본값 정의가 없다면 48px
      font-size를 조절했다면 10*3=30 */
      width: 30%;
      font-size: 3rem;
    }
  </style>
</head>

<body>

  <div class="container">Container
    <div class="parent">Parent
      <div class="child">Child1</div>
      <div class="child">Child2</div>
    </div>
  </div>

</body>

</html>
