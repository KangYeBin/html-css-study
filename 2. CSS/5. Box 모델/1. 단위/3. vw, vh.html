<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body {
    margin: 0;
    padding: 0;
  }

  .wrap {
    border: 1px solid black;
    width: 30%;
    height: 300px;
  }

  /* vw, vh는 각 디바이스의 퍼센티지에 맞게 설정 
  반응형 웹 서비스 가능*/
  .container {
    width: 50vw;
    height: 100vh;
    background: red;
  }
</style>

<body>

  <div class="wrap">
    <div class="container"></div>
  </div>

</body>

</html>
