<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .container {
      width: 400px;
      height: 300px;
      border: 4px dashed lightgray;
      margin: 100px 0;
    }

    .box {
      width: 150px;
      height: 100px;
      background-color: red;
      border: 4px dashed orange;

      /* left이면 요소의 왼쪽을 기준으로 오른쪽으로 100px만큼 이동 */
      /* right이면 요소의 오른쪽을 기준으로 왼쪽으로 100px만큼 이동 */
      position: relative;
      left: 100px;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="box"></div>
  </div>

</body>

</html>
