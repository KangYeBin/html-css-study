<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .grandparent {
      width: 400px;
      height: 300px;
      padding: 100px;
      border: 4px dashed gray;
      position: relative;
    }

    .parent {
      width: 300px;
      height: 300px;
      border: 4px dashed lightgray;
      position: absolute;
      left: 100px;
      top: 200px;
    }

    .child {
      width: 120px;
      height: 80px;
      background-color: tomato;
      border: 4px dashed red;
      border-radius: 10px;
      font-size: 30px;
    }

    .absolute {
      /* absolute는 기준이 화면 */
      /* 화면의 오른쪽을 기준으로 100px */
      /* 기존 자리는 무시하고 독립적으로 이동 */
      /* 가장 가까운 position이 있는 부모가 있다면 그것을 기준으로 */
      position: absolute;
      right: 100px;
      bottom: 150px;
    }
  </style>
</head>

<body>

  <div class="grandparent">
    <div class="parent">
      <div class="child">1</div>
      <div class="child absolute">2</div>
      <div class="child">3</div>
    </div>
  </div>

</body>

</html>
