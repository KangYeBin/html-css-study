<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .container {
      width: 470px;
      border: 4px solid black;
      display: flex;
      /* flex 줄개행 item의 width대로 */
      /* no-wrap에서는 정해진 width내에서 축소 */
      /* wrap-reverse는 역방향 */
      flex-direction: row;

      /* direction과 wrap을 한번에 */
      flex-flow: row-reverse wrap-reverse;
    }

    .item {
      width: 150px;
      height: 100px;
      background-color: red;
      border: 4px dashed orange;
      border-radius: 10px;
      font-size: 40px;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="item">A</div>
    <div class="item">B</div>
    <div class="item">C</div>
    <div class="item">D</div>
    <div class="item">E</div>
  </div>

</body>

</html>
